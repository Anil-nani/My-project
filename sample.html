<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<title>filingbee-One Stop for All your Legal Compliances ,Registrations &  Accounting Needs</title>
					
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="SS12.CSS">
																							
	</head>
    <body>
        <!--CONTACT FORM SECTION STRAT-->
        <section id="contactform-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 pad-0">
                        <div class="welcome-block">
                            <div class="logo-box">
                                <img class="logo" src="hill.png" alt="Logo">
                                <h1 class="logo-title">Welcome</h1>
                                <p class="logo-content">This's your guide to magical places</p>
                            </div>
                            <div class="list-box">
                                <ul class="list" type="circle">
                                    <li>Create your track calender</li>
                                    <li>Discover beautiful places</li>
                                    <li>Share with friends</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7 pad-0">
                        <div class="contact-block">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="login-box">
                                        <a href="#" class="login">Login</a>
                                        <span class="sep">/</span>
                                        <a href="#" class="signup">Sign Up</a>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="account-box">
                                        <a href="#" class="account">Don't have an account?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-box">
                                        <form>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="name" placeholder="YOUR NAME">
                                            </div>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="country" placeholder="COUNTRY">
                                            </div>
                                            <div class="mb-3">
                                                <input type="email" class="form-control" id="email1" placeholder="EMAIL">
                                            </div>
                                            <div class="mb-3">
                                                <input type="password" class="form-control" id="password" placeholder="PASSWORD">
                                            </div>
                                            <a class="forgot-pw" href="#">Forgot Password?</a>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <button type="submit" class="btn btn-primary">Login</button>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="login-with-box">
                                                        <p class="login-with">
                                                            <span>Or login with</span>  
                                                            <a href="#">
                                                                <i class="fa-brands fa-google-plus-g"></i>
                                                            </a> 
                                                            <a href="#">
                                                                <i class="fa-brands fa-twitter"></i>
                                                            </a>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--CONTACT FORM SECTION END-->


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
